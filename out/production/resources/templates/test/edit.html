<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head"></head>-->
<head lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/assets/css/app.css}"/>    <link rel="shortcut icon" href="http://static1.squarespace.com/static/560351b3e4b07ebf58d7494f/t/592cb5fa6a4963289421f421/1496102394637/Bert+Gilbert_favicon_eye_200x200.jpg?format=1000w" type="image/x-icon"/>
    <link rel="shortcut icon" href="http://static1.squarespace.com/static/560351b3e4b07ebf58d7494f/t/592cb5fa6a4963289421f421/1496102394637/Bert+Gilbert_favicon_eye_200x200.jpg?format=1000w" type="image/x-icon"/>
    <!--<link rel="stylesheet" th:href="@{../assets/css/wapp.css}"/>-->
    <script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <title>Ophthalmology</title>
</head>
<body>
<main>
    <nav th:replace="fragments :: navigation"></nav>
    <div class="small-gap"></div>
    <div class="container">
        <!--<h4>Edit: <span th:text="${test.name}"></span></h4>-->
        <!--<h4>Cheese Id : <span th:text="${cheeseId}"></span></h4>-->

        <form method="post" style="max-width:600px;" th:object="${test}" th:action="@{/test/edit/} + ${test.id}">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input class="form-control" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
            </div>
            <!--Loops over list of categories using name and id properties to set up each value-->
            <div class="form-group">
                <label th:for="description">Description</label>
                <input class="form-control" th:field="*{description}" />
                <span th:errors="*{description}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="instruction">Instructions:</label>
                <textarea class="form-control" rows="5" id="instruction" th:field="*{instruction}"></textarea>
                <span th:errors="*{instruction}" class="error"></span>
            </div>
            <input type="hidden" th:value="${test.id}" name="testId" />

            <input type="submit" value="Save Test" />
        </form>


    </div>
    <div class="small-gap"></div>
</main>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
