<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<!--action has to be in place in order for the form to post to the page-->
<form method="post" style="max-width:600px;" th:object="${test}" th:action="@{/test/add/}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" placeholder="Humphrey Visual Field" autofocus="input"/>
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" placeholder="Describe the test"/>
        <span th:errors="*{description}" class="error"></span>
    </div>

    <!--<div class="form-group">-->
        <!--<label th:for="instruction">Instruction</label>-->
        <!--<input class="form-control" th:field="*{instruction}" />-->
        <!--<span th:errors="*{instruction}" class="error"></span>-->
    <!--</div>-->
    <div class="form-group">
    <label th:for="instruction">Instructions</label>
    <textarea class="form-control" rows="5" id="descripiton" th:field="*{instruction}" placeholder="Explain the test"></textarea>
    </div>

    <input type="submit" value="Add Test" />
</form>


<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
