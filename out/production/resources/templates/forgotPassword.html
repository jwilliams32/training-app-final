<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<main class="valign-wrapper">
<div class="container">
    <div class="row page-body" style="position: relative; top: -25px;">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-image" style="text-align: center; padding-top:50px; padding-right: 10px; padding-left: 10px;">
                    <!--<img th:src="@{/assets/images/lighter.png}" alt="lighter with flame" id="login-image"/>-->
                    <h4>RESET PASSWORD</h4>
                </div>
                <div class="card-content">
                    <div th:replace="fragments :: flash"></div>
                    <form th:action="@{/forgot}" th:method="post" class="login">
                        <div class="row">
                            <div class="col s12 input-field">
                                <label th:for="userEmail">Email</label>
                                    <input type="text" th:name="userEmail"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button type="submit" class="btn waves-effect">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
