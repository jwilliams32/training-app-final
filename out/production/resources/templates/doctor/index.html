<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${doctors} and ${doctors.size()}">no doctors :(</p>

<div id="content">
    <div class="card" style="width:300px" th:each="doctor : ${doctors}">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzO1D532X5LDmJ7LjYWAnVXDHUR7ngSNQZwZUdFB37jz7hvogg5Q" class="_width100" height="100px" />
        <div class="-content _alignCenter">
            <strong th:text="${doctor.name}"></strong>
            <p th:text="${doctor.clinic}"></p>
            <a th:href="@{'doctor/view/' + ${doctor.id}}"><button class="_small _yellow" th:text="${doctor.name}" ></button></a>
        </div>
    </div>


</div>


<table class="table">

    <tr>
        <th>Name</th>
        <th>Clinic</th>
        <!--<th>Workup</th>-->
    </tr>

    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.name}"></td>
        <td th:text="${doctor.clinic}"></td>
        <!--<td th:text="${doctor.description}"></td>-->
        <!--<td th:text="${cheese.category.name}"></td>-->
        <td> <a th:href="@{'doctor/edit/' + ${doctor.id}}"> Edit </a><a th:href="@{'doctor/view/' + ${doctor.id}}">| View</a>
        </td>

    </tr>

</table>
<div class="row">
    <div class="col s12">
        <a href="doctor/add"> <button type="button" class="btn blue darken-4">Add Doctor</button></a>  <a href="doctor/remove"><button type="button" class="btn blue darken-4">Remove Doctor</button></a>
    </div>
</div>


<p> <a href="doctor/add">Add Doctor</a> | <a href="doctor/remove">Remove</a></p>
<button type="submit" class="btn blue darken-4" formaction="doctor/remove"> Remove Me</button>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
