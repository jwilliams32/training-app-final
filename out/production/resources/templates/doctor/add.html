<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head"></head>-->
<head lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/assets/css/app.css}"/>
    <link rel="shortcut icon" href="http://static1.squarespace.com/static/560351b3e4b07ebf58d7494f/t/592cb5fa6a4963289421f421/1496102394637/Bert+Gilbert_favicon_eye_200x200.jpg?format=1000w" type="image/x-icon"/>
    <!--<link rel="stylesheet" th:href="@{../assets/css/wapp.css}"/>-->
    <script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <title>Ophthalmology</title>
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>
<h3 th:text="${title}">Default Title</h3>

<!--in order for form to post there has to be an action in place ex th:action="@{/doctor/add}"-->
<div class="container">
    <form method="post" style="max-width:600px;" th:object="${doctor}" th:action="@{/doctor/add}">
        <!--<input type="hidden" name="id" th:value="*{id}"/>-->

        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="clinic">Clinic</label>
            <input class="form-control" th:field="*{clinic}" />
            <span th:errors="*{clinic}" class="error"></span>
        </div>

        <!--<div class="form-group">-->
        <!--<label th:for="description">Description</label>-->
        <!--<input class="form-control" th:field="*{description}" />-->
        <!--<span th:errors="*{description}" class="error"></span>-->
        <!--</div>-->

        <div class="form-group">
            <label th:for="description">Work Up:</label>
            <textarea class="form-control" rows="5" id="descripiton" th:field="*{description}"></textarea>
        </div>

        <input type="submit" value="Add Doctor" />
    </form>

</div>


<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
