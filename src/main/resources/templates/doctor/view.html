<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head"></head>-->
<head lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/assets/css/app.css}"/>
    <link rel="stylesheet" href="https://rawgit.com/outboxcraft/beauter/master/beauter.min.css"/>
    <link rel="stylesheet" th:href="@{../assets/css/wapp.css}"/>
    <script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <title>Ophthamology</title>
</head>
<body>
<main>
    <nav th:replace="fragments :: navigation"></nav>
    <div class="small-gap"></div>
    <div class="container">

        <div class="card" th:each="doctor : ${doctors}">
            <img src="http://beauter.outboxcraft.com/img/pink.jpg" class="_width100" height="100px" />
            <div class="-content _alignCenter">
                <strong th:text="*{title}"></strong>
            </div>
        </div>

        <!--<h1>Edit Test <span th:text="${doctor.name}"></span></h1>-->
        <!--<h4>Cheese Id : <span th:text="${cheeseId}"></span></h4>-->
        <table class="table">
            <tr th:each="doctor : ${doctors}">
                <!--<td>Name :</td>-->
                <!--<td th:text="*{title}"></td>-->
            </tr>
            <tr>
                <td>Doctor: </td>
                <td th:text="*{title}"></td>
            </tr>
            <tr>
                <td>Clinic :</td>
                <td th:text="*{clinic}"></td>
            </tr>
            <tr>
                <td>Work Up:</td>
                <td th:text="*{instruction}"></td>
            </tr>

        </table>

        <!--<ul th:each="test : ${tests}">-->
            <!--<a th:href="'../../test/view/' + ${test.id}">-->
                <!--<li th:text="${test.name}"></li>-->
            <!--</a>-->
        <!--</ul>-->


        <div>
            <ul th:each="test : ${tests}">
                <a th:href="'/test/view/' + ${test.id}">
                    <li th:text="${test.name}"></li>
                </a>
            </ul>
        </div>


        <!--<ul th:each="test : ${tests}
        th:unless="${tests.size()}"-->


        <!--<ul>-->
            <!--<li th:each="test : ${tests}">-->
                <!--<a th:href="'../../test/view/' + ${test.id}" th:text="test.name">-->
                <!--</a>-->
            <!--</li>-->
        <!--</ul>-->

        <!--<p  th:unless="${tests.size()}"><i>No tests yet</i></p>-->

        <p><a th:href="'/doctor/add-test/' + ${doctorId}">Add Test</a></p>


    </div>
    <div class="small-gap"></div>
</main>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
