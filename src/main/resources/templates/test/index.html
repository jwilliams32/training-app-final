<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">



<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<div id="content">
    <div class="card" style="width:300px" th:each="test : ${tests}">
        <img src="http://beauter.outboxcraft.com/img/pink.jpg" class="_width100" height="100px" />
        <div class="-content _alignCenter">
            <strong th:text="${test.name}"></strong>
            <p th:text="${test.description}"></p>
            <a th:href="@{'test/view/' + ${test.id}}"><button class="_small _yellow" th:text="${test.name}" ></button></a>
        </div>
    </div>


</div>


<p th:unless="${tests} and ${tests.size()}">no tests :(</p>


<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <!--<th>Instruction</th>-->
    </tr>

    <tr th:each="test : ${tests}">
        <td th:text="${test.name}"></td>
        <td th:text="${test.description}"></td>
        <!--<td th:text="${test.instruction}"></td>-->
        <!--<td th:text="${cheese.category.name}"></td>-->
        <td> <a th:href="@{'test/edit/' + ${test.id}}"> Edit </a><a th:href="@{'test/view/' + ${test.id}}">| View</a></td>

    </tr>

</table>
<!--<a th:href="@{'test/view/' + ${test.id}}"></a>-->
<p><a href="test/add">Add Test</a> | <a href="test/remove">Remove</a></p>



</body>
</html>
