<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head"></head>-->
<head lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/assets/css/app.css}"/>
    <link rel="shortcut icon" href="http://static1.squarespace.com/static/560351b3e4b07ebf58d7494f/t/592cb5fa6a4963289421f421/1496102394637/Bert+Gilbert_favicon_eye_200x200.jpg?format=1000w" type="image/x-icon"/>
    <!--<link rel="stylesheet" th:href="@{../assets/css/wapp.css}"/>-->
    <script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <title>Ophthalmology</title>
</head>
<body>
<main>
    <!--<h1 th:text="${title}">Default Title</h1>-->
    <nav th:replace="fragments :: navigation"></nav>
    <div class="container">
        <form method="post">

            <div th:each="test : ${tests}" class="checkbox">
                <input type="checkbox" name="testIds" th:value="${test.id}" th:id="${test.id}"/>
                <label th:for="${test.id}" th:text="${test.name}"></label>
                <br />
            </div>

            <input type="submit" value="Remove Test" />
        </form>
    </div>


    <footer th:replace="fragments :: footer"></footer>
    <div th:replace="fragments :: scripts"></div>

</main>

</body>
</html>
